<script type="text/javascript">
function check_select() {
	if (document.form1.selection1.value==3) {
		document.form1.selection2.disabled=true;
	} else if (document.form1.selection1.value==2) {
		document.form1.selection2.disabled=false;
	}
} 
</script>
</head>

<body>

  <select name="selection1" id = "selection" onChange="check_select();">
    <option value="" selected  disabled>select</option>
    <option value="2">enable</option>

  </select>
  <br>
  <br>

    <option value="4">4</option>
  </select>
</form>
</body>
