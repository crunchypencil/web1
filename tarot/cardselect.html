<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tarot Reader - Select a Card</title>
<link href='http://fonts.googleapis.com/css?family=IM+Fell+DW+Pica+SC|Bilbo+Swash+Caps|Metamorphous|Jacques+Francois|Macondo|Uncial+Antiqua|IM+Fell+Double+Pica:400,400italic|MedievalSharp' rel='stylesheet' type='text/css'>
<link href="style.css" rel="stylesheet" type="text/css">
<script src="tarotcards.js" language="JavaScript" type="text/javascript"></script>
</head>
<body>
<div id="enclosure">
  <div id="enclosure1">
  
<div id="cardfaceenclosure">
    <form>
    <select onChange="onSelect(this);" class="select">
    <option value=''>Select a card</option>      
<script>   
for (n=0;n<=tarotcards.length;n++) {
 document.write("<option value='"+n+"'>"+tarotcards[n].card+"</option>"); 
} 
function onSelect(objSelect){
 var n = objSelect.value;
 document.getElementById("cardface").innerHTML = "<img src='"+tarotcards[n].image+"' width=300 height=510 align=left>";
 document.getElementById("message").innerHTML = "<h2>"+tarotcards[n].card+"</h2><p>"+tarotcards[n].description+"</p><p><span class='descr'>Divinatory Meanings:</span> <i>"+tarotcards[n].interpretation1+"</i></p><p><span class='descr'>Inverted Meanings:</span> <i>"+tarotcards[n].interpretation0+"</i></p>";
} 
</script>
    </select>
    </form>
 <div id="cardface"><img src="back.jpg" width=300 height=510 align=left></div>
</div>
<div id="text">
 <div id="message"></div>
</div>
</div>
</div>
</body>
</html>
