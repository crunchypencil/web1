<script>

var pencilcomplete = false;

function checkComplete(){

 }
}
function newLocation(obj){
 var newX=Math.floor(Math.random()*510);
 var newY=Math.floor(Math.random()*290);
 $(document).ready(function(){

 });
}
newLocation("#keyboard");

newLocation("#phone");
newLocation("#mouse");

$(function() {
